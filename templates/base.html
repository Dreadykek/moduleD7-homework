<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Библиотека{% block extra_title %}{% endblock extra_title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    {% block bootstrap_header %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% endblock bootstrap_header %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    {% block extra_head %}

    {% endblock extra_head %}
</head>
<body>
<div class="body-flex">
    <header>
        <form action="/">
            <button class="btn  block block-text">
                Книги
            </button>
        </form>
        <form action="/publisher">
            <button class="btn  block block-text">
                Издатели
            </button>
        </form>
        <form action="/author/create">
            <button class="btn  block block-text">
                Добавить автора
            </button>
        </form>
        <form action="/account/">
            <button class="btn  block block-text">
                Аккаунт
            </button>
        </form>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="footer-box">

        </div>
    </footer>
</div>
</body>
</html>
