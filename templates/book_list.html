{% extends 'base.html' %}
{% block content %}
<div class="main-content">
    {% for book in object_list %}
    <div class="col-12">
        <a href="/books/{{book.pk}}">
            <img height="200" width="200"
                 src="{{ book.photo.url }}" alt="" class="fit">
        </a>
        <div class="book-title-text">
            {{ book.title }}
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
